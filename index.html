<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- nav start -->
    <nav class="navbar-dark navbar-expand-lg p-5">
        <div class="container d-flex align-items-center">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img class="" src="imgs/logo@2x.png" width="65px" alt="Weather logo">
            <div class="logo-txt ms-2">
                <span class="fw-bold">Weather</span><br>
                <span class="fw-light fs-6">tagline goes here</span>
            </div>
          </a>
          <div class="ms-auto" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">News</a>
              <a class="nav-link" href="#">Live cameras</a>
              <a class="nav-link" href="#">Photos</a>
              <a class="nav-link me-0" href="#">Contact</a>
            </div>
          </div>
        </div>
    </nav>
      <!-- nav end -->

      <!-- search start -->
      <div class="search">
        <div class="container overflow-auto d-flex flex-column align-items-center">
            <form class="findLocation w-100 position-relative mb-2">
                <input type="text" placeholder="Find your location..." id="searchtxt">
                <input type="button" value="Find" id="submit">
            </form>
            <button id="currentLocBtn" class="btn mt-4">Current Location</button>
        </div>
      </div>
      <!-- search end -->

      <!-- Weather start -->
      <div class="weather">
        <div class="container">
            <div class="forecast-table rounded-3 overflow-hidden">
                <div class="row g-0">
                    <div class="today forecast col-md-4">
                        <div class="forecast-header p-2">
                            <div class="day lead text-light">N/A</div>
                            <div class="date">N/A</div>
                        </div>
                        <div class="forecast-body p-3">
                            <div class="location">N/A</div>
                            <div class="degree">N/A</div>
                            <div class="sky-icon">
                                <img src="imgs/113.png" alt="">
                            </div>
                            <div class="sky">N/A</div>
                        </div>
                    </div>
                    <div class="next forecast col-md-4">
                        <div class="forecast-header p-2 d-flex justify-content-center align-items-center">
                            <div class="day">N/A</div>
                        </div>
                        <div class="forecast-body d-flex flex-column justify-content-center align-items-center">
                            <div class="sky-icon">
                                <img src="imgs/113.png" alt="">
                            </div>
                            <div class="degree mt-2">N/A</div>
                            <div class="min-degree mb-2">N/A</div>
                            <div class="sky">N/A</div>
                        </div>
                    </div>
                    <div class="last forecast col-md-4">
                        <div class="forecast-header p-2 d-flex justify-content-center align-items-center">
                            <div class="day">N/A</div>
                        </div>
                        <div class="forecast-body d-flex flex-column justify-content-center align-items-center">
                            <div class="sky-icon">
                                <img src="imgs/113.png" alt="">
                            </div>
                            <div class="degree mt-2">N/A</div>
                            <div class="min-degree mb-2">N/A</div>
                            <div class="sky">N/A</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <!-- Weather end -->

      <!-- contact start -->
      <div class="contact d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="email position-relative col-md-7">
                    <input type="text" placeholder="Enter your email to subscribe..." id="emailField">
                    <input type="button" value="Subscribe" id="emailBtn">
                </div>
                <div class="col-md-1"></div>
                <div class="social mt-sm-2 d-flex col-md-4">
                    <div class="icon me-3 fs-4">
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
                    <div class="icon me-3 fs-4">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div class="icon me-3 fs-4">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </div>
                    <div class="icon fs-3">
                        <i class="fa-brands fa-pinterest"></i>
                    </div>
                </div>
            </div>
            <p class="mt-4">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
      </div>
      <!-- contact end -->
    <script src="js/script.js"></script>
</body>
</html>
